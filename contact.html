        <form id="contactForm">
            <table>
                <tr>
                    <td>
                        <label for="name">Name:</label>
                         <input type="text" id="name" required>

                    </td>

                   <td>
                    <label for="message">Message:</label>
                    <textarea id="message" required></textarea>
                   </td>
                </tr>
                <tr>
                    <td>
                        <button type="button" onclick="submitForm()">Submit</button>
                    </td>
                </tr>
            </table>
        </form>
    </main>
