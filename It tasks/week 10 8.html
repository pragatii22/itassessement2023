<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Displaying text</title>
</head>
<body>
	<script>

		myColor = ["Red", "Green", "White", "Black"];
        document.write(`"${myColor.toString()}"<br>`);
        document.write(`"${myColor.join()}"<br>`);
        document.write(`"${myColor.join('+')}"<br>`);

   </script>
</body>
</html>
