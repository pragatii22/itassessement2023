<!DOCTYPE html>
<html>

<head>
    <title>Examples of Lists</title>
</head>

<body>
    <h1>Example on Unordered List</h1>
    <ul>
        <li>Sportstar</li>
        <li>Business Week</li>
        <li>Time</li>
    </ul>

    <h2>Example on Ordered List</h2>
    <ol>
        <li>iv. Sportstar</li>
        <li>v. Business Week</li>
        <li>vi. Time</li>
    </ol>

    <h3>Example on Definition List</h3>
    <dl>
        <dt>Sports Magazine</dt>
        <dd>Sportstar</dd>
        <dt>Business Magazine</dt>
        <dd>Business Week</dd>
    </dl>
</body>

</html>
